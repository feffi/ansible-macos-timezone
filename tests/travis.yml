---
- hosts: 127.0.0.1
  connection: local
  vars:
    DEBUG: true
    macos_timezone:
      timezone: "Europe/Berlin"
      24hour: true
      locale: "de_DE"
      currency: "EUR"
      languages: [ "de", "en" ]
      use_metric_units: true
      measurement_units: "Centimeters"
  roles:
    - { role: ansible-macos-timezone }
